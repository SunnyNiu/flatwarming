name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Woohoo! You took this issue!'' first issue'
        pr-message: 'Woohoo! You made your first pull request!'' first pr'
